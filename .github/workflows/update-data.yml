# .github/workflows/update-data.yml - Automação de Atualização de Dados

name: Update Portal Data

on:
  # Executa toda segunda-feira às 3h da manhã (horário UTC)
  schedule:
    - cron: "0 3 * * 1"

  # Permite execução manual
  workflow_dispatch:

jobs:
  update-fipe:
    name: Update FIPE Data
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run FIPE scraper
        run: npx ts-node scripts/scrape-fipe.ts
        continue-on-error: true

      - name: Merge FIPE data
        run: npx ts-node scripts/merge-data.ts

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/fipe.json src/data/fipe-scraped.json
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "chore: update FIPE data [automated]" && git push)

  update-taco:
    name: Update TACO Data
    runs-on: ubuntu-latest
    needs: update-fipe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # TACO requer arquivo Excel manual
      # Este step só roda se o arquivo existir
      - name: Check if TACO Excel exists
        id: check_taco
        run: |
          if [ -f "data-sources/taco.xlsx" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Run TACO converter
        if: steps.check_taco.outputs.exists == 'true'
        run: npx ts-node scripts/scrape-taco.ts
        continue-on-error: true

      - name: Merge TACO data
        if: steps.check_taco.outputs.exists == 'true'
        run: npx ts-node scripts/merge-data.ts

      - name: Commit and push if changed
        if: steps.check_taco.outputs.exists == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/taco.json src/data/taco-scraped.json
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "chore: update TACO data [automated]" && git push)

  rebuild-site:
    name: Rebuild Site
    runs-on: ubuntu-latest
    needs: [update-fipe, update-taco]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Deploy to production
        # Adicione aqui o step de deploy (Vercel, Netlify, etc.)
        run: echo "Deploy step - configure based on your hosting"
